<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/048208056e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
</head>

<body>

    <h1>Random Quote Machine</h1>

    <div class="quote-box">
        <div id="text-area" class="text-area">
            <h2><span id="quote-mark" class="quote-mark"><i class="fa-solid fa-quote-left"></i></span><span id="text" class="text"></span></h2>
            <h4 id="author-text">- <span id="author" class="author"></span></h4>
        </div>

        <div class="user-area">
            <div class="user-inner">
                <button id="twitter" class="twitter"><a id="twitter-link" title="Tweet this quote!" target="_blank" href="http://twitter.com/intent/tweet?text=Tweet%20Me!"><i class="fa-brands fa-twitter"></i></a></button>
                <button id="instagram" class="instagram"><a target="_blank" title="Put me on your story!" href="https://www.instagram.com/create/story"><i class="fa-brands fa-instagram"></i></a></button>
            </div>
            
            <div class="user-inner">
                <button id="new-quote" class="new-quote" title="New quote!">New Quote</button>
            </div>
        </div>
    </div>

    <p class="credit">Made by <a class="link" href="https://github.com/brajpatel">Brajesh <i class="fa-brands fa-github"></i></a></p>

<script src="index.js"></script>
</body>
</html>
